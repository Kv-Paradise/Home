{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   <title>Student Cantroller - Login</title>

   <!-- Favicon -->
   <link rel="shortcut icon" href="{% static 'assets/img/favicon.png' %}">
   <!-- Google Fonts -->
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
   <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
   <!-- Custom CSS -->
   <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<style>
   media (min-aspect-ratio:16/9) {
     video {
         width: 100%;
         height: auto;
     }
 }

 @media (max-aspect-ratio:16/9) {
     video {
         width: auto;
         height: 100%;
     }
 }
</style>
<body style="background-color: #000000;  display:flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">
<video autoplay loop muted playsinline  style="position: fixed; right: 0; bottom: -10; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover;">
        <source src="{% static 'assets/Videos/bg1.mp4' %}" type="video/mp4">
    </video>
<div class="main-wrapper login-body" style="background-color: #00000000;">
   <div class="login-wrapper" style="background-color: #00000000;">
      <div class="container" style="background-color: #00000000;">
         <div class="loginbox" style="border-radius: 10px; border: 2px solid #696767; background-color: #000000ab;">
            <div class="login-left" style="background-color: #00000000; boader-top-left-radius: 8px; border-bottom-left-radius: 9px;">
               <img class="img-fluid" src="{% static 'assets/img/logopng.png' %}" alt="Logo">
            </div>
            <div class="login-right" style="background-color: #1a1a1a67; border-top-right-radius: 9px; border-bottom-right-radius: 9px;">
               <div class="login-right-wrap" style="color: #ffffff;">
                  <h1>Login</h1>
                  <p class="account-subtitle" style="color: #ffffff">Access to our dashboard</p>
                  
                  <!-- Error and success messages -->
                  {% if messages %}
                  <div class="alert alert-info">
                     {% for message in messages %}
                        <p>{{ message }}</p>
                     {% endfor %}
                  </div>
                  {% endif %}
                  
                  <!-- Login Form -->
                  <form method="POST" action="{% url 'login' %}">
                     {% csrf_token %}
                     <div class="form-group">
                        <input class="form-control" type="email" name="email" placeholder="Email" required>
                     </div>
                     <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                     </div>
                     <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Login</button>
                     </div>
                  </form>
                  
                  <div class="text-center forgotpass">
                     <a href="{% url 'forgot-password' %}">Forgot Password?</a>
                  </div>
                  <div class="login-or">
                     <span class="or-line"></span>
                     <span class="span-or">or</span>
                  </div>
                  
                  <div class="text-center dont-have">
                     Donâ€™t have an account? <a href="{% url 'signup' %}" style="color: #ffd700">Register</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>

<!-- jQuery -->
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
<!-- Bootstrap Core JS -->
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<!-- Custom JS -->
<script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
